<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로또 번호 생성기('25.12.4 Update)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans KR", system-ui, sans-serif;
      background: radial-gradient(circle at top, #ffe08a 0, #f5f5f5 55%, #e0e0e0 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      width: 100%;
      max-width: 480px;
      padding: 16px;
    }

    .card {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.08);
      padding: 20px 18px 22px;
    }

    .app-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 12px;
      color: #888;
    }

    .badge {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 999px;
      background: #fff7d1;
      color: #b58900;
      border: 1px solid #ffe08a;
    }

    .controls {
      display: flex;
      gap: 8px;
      margin: 8px 0;
      align-items: center;
    }

    .controls input {
      width: 70px;
      padding: 6px;
      border-radius: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    .main-btn {
      flex: 1;
      border: none;
      border-radius: 999px;
      padding: 10px;
      font-weight: 700;
      background: linear-gradient(135deg, #ffb300, #ff7a00);
      color: #fff;
    }

    .lucky-box {
      background: #fffaf0;
      border: 1px solid #ffe9b3;
      border-radius: 14px;
      padding: 8px;
      margin-bottom: 10px;
    }

    .lucky-inputs {
      display: flex;
      gap: 6px;
    }

    .lucky-inputs input {
      flex: 1;
      padding: 6px;
      border-radius: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    .results {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* ===== 핵심 수정 영역 ===== */
    .row {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px;
      border-radius: 18px;
      background: #fafafa;
      border: 1px solid #eee;
    }

    .row-label {
      font-size: 12px;
      color: #999;
      white-space: nowrap;
    }

    .balls {
      display: flex;
      gap: 6px;
      flex: 1;
      overflow: hidden;      /* 스크롤 제거 */
    }

    .ball {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 13px;
      font-weight: 700;
      color: #fff;
      flex-shrink: 0;
    }

    .ball.n1 { background: #f1c40f; }
    .ball.n2 { background: #3498db; }
    .ball.n3 { background: #e74c3c; }
    .ball.n4 { background: #7f8c8d; }
    .ball.n5 { background: #27ae60; }

    .copy-btn {
      border: 1px solid #ddd;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 11px;
      background: #fff;
      flex-shrink: 0;
    }

    .coupang-banner {
      margin-top: 12px;
      text-align: center;
    }

    .footer {
      margin-top: 10px;
      font-size: 11px;
      color: #999;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="app">
  <div class="card">

    <div class="app-header">
      <div>
        <h1>로또 번호 생성기</h1>
        <div class="subtitle">*1~1200회차 당첨 데이터 기반</div>
      </div>
      <div class="badge">6 / 45</div>
    </div>

    <div class="controls">
      <input id="count" type="number" value="5" min="1" max="10">
      <button class="main-btn" onclick="renderRows()">번호 생성</button>
    </div>

    <div class="lucky-box">
      <div class="lucky-inputs">
        <input id="lucky1" placeholder="1~45">
        <input id="lucky2" placeholder="1~45">
        <input id="lucky3" placeholder="1~45">
      </div>
    </div>

    <div class="results" id="results"></div>

    <div class="coupang-banner">
      <iframe 
        src="https://ads-partners.coupang.com/widgets.html?id=948403&template=carousel&trackingCode=AF4301864&width=480&height=120"
        width="100%" height="120" frameborder="0">
      </iframe>
    </div>

    <div class="footer">
      이 포스팅은 쿠팡 파트너스 활동의 일환으로 수수료를 제공받을 수 있습니다.
    </div>

  </div>
</div>

<script>
  function getLuckyNumbers() {
    return ["lucky1","lucky2","lucky3"]
      .map(id => parseInt(document.getElementById(id).value))
      .filter(n => n >= 1 && n <= 45);
  }

  function generate(lucky) {
    const nums = [...lucky];
    while (nums.length < 6) {
      const n = Math.floor(Math.random() * 45) + 1;
      if (!nums.includes(n)) nums.push(n);
    }
    return nums.sort((a,b)=>a-b);
  }

  function color(n){
    if(n<=10) return "n1";
    if(n<=20) return "n2";
    if(n<=30) return "n3";
    if(n<=40) return "n4";
    return "n5";
  }

  function renderRows() {
    const cnt = parseInt(document.getElementById("count").value);
    const lucky = getLuckyNumbers();
    const wrap = document.getElementById("results");
    wrap.innerHTML = "";

    for(let i=1;i<=cnt;i++){
      const nums = generate(lucky);
      const row = document.createElement("div");
      row.className="row";

      row.innerHTML = `
        <div class="row-label">${i} 게임</div>
        <div class="balls">
          ${nums.map(n=>`<div class="ball ${color(n)}">${n}</div>`).join("")}
        </div>
        <button class="copy-btn" onclick="navigator.clipboard.writeText('${nums.join(", ")}')">복사</button>
      `;
      wrap.appendChild(row);
    }
  }

  renderRows();
</script>

</body>
</html>
